apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: longhorn-system     # vigtigt, så ConfigMap lander rigtigt

resources:
  - namespace.yaml
  - helmrelease.yaml           # sørg for .yaml matcher filnavnet

configMapGenerator:
  - name: longhorn-values
    files:
      - values.yml
    options:
      disableNameSuffixHash: true