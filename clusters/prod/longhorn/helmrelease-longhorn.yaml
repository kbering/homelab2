apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 10m
  chart:
    spec:
      chart: longhorn
      version: 1.*                 # lås evt. til en specifik 1.x
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  values:
    defaultSettings:
      defaultReplicaCount: "2"        # sæt 1-3 alt efter antal noder
      # defaultDataPath: "/var/lib/longhorn"  # valgfrit: custom path
    persistence:
      defaultClass: true            # lad chartet oprette SC "longhorn"
      defaultFsType: ext4
    service:
      ui:
        type: ClusterIP             # eksponér via Ingress senere, hvis ønsket