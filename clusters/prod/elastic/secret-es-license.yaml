  name: es-license
  namespace: elastic
type: Opaque
stringData:
  license.json: |
    {
      "license": {
        "uid": "REPLACE-UID",
        "type": "enterprise",
        "issue_date_in_millis": 0,
        "expiry_date_in_millis": 2524608000000,
        "issued_to": "Your Company",
